<div class="image-input image-input-empty" style="background-image: url(/assets/media/svg/avatars/blank.svg)" id="{{name}}">
     <!--begin::Image preview wrapper-->
     <div class="image-input-wrapper w-{{size}}px h-{{size}}px"></div>
     <!--end::Image preview wrapper-->

     <!--begin::Edit button-->
     <label class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
        data-kt-image-input-action="change"
        data-bs-toggle="tooltip"
        data-bs-dismiss="click"
        title="Change avatar">
         <i class="bi bi-pencil-fill fs-7"></i>

         <!--begin::Inputs-->
         <input type="file" name="avatar" accept=".png, .jpg, .jpeg" maxsize="{{maxFileUpload}}Mb"/>
         <input type="hidden" name="avatar_remove" />
         <!--end::Inputs-->
     </label>
     <!--end::Edit button-->

     <!--begin::Cancel button-->
     <span class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
        data-kt-image-input-action="cancel"
        data-bs-toggle="tooltip"
        data-bs-dismiss="click"
        title="Cancel avatar">
         <i class="bi bi-x fs-2"></i>
     </span>
     <!--end::Cancel button-->

     <!--begin::Remove button-->
     <span class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
        data-kt-image-input-action="remove"
        data-bs-toggle="tooltip"
        data-bs-dismiss="click"
        title="Remove avatar">
         <i class="bi bi-x fs-2"></i>
     </span>
     <!--end::Remove button-->
</div>
