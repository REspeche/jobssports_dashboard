<!--begin::Root-->
<div class="d-flex flex-column flex-root" id="kt_app_root" ng-init="lodPartial()">
  <!--begin::Page bg image-->
  <style>body { background-image: url('assets/media/auth/bg8.jpg'); } [data-theme="dark"] body { background-image: url('assets/media/auth/bg8-dark.jpg'); }</style>
  <!--end::Page bg image-->
  <!--begin::Authentication - Signup Welcome Message -->
  <div class="d-flex flex-column flex-center flex-column-fluid">
    <!--begin::Content-->
    <div class="d-flex flex-column flex-center text-center p-10">
      <!--begin::Wrapper-->
      <div class="card card-flush w-md-650px py-5">
        <div class="card-body py-15 py-lg-20">
          <logo-app size="70"></logo-app>
          <!--begin::Title-->
          <h1 class="fw-bolder text-gray-900 mb-5">Welcome to Jobs Sports</h1>
          <!--end::Title-->
          <!--begin::Text-->
          <div class="fw-semibold fs-6 text-gray-500 mb-7" ng-hide="error"><span translate="TXT_ACTIVE_ACCOUNT_1">Your account was successfully enabled.</span><br/><span translate="TXT_ACTIVE_ACCOUNT_2">You can continue using the platform.</span></div>
          <div class="fw-semibold fs-6 text-gray-500 mb-7" ng-show="error"><i class="fas fa-exclamation-triangle text-warning"></i> <span translate="TXT_ACTIVE_ACCOUNT_WRONG_1">The data to activate the account is wrong.</span><br/><span translate="TXT_ACTIVE_ACCOUNT_WRONG_2">Please try again or contact the company.</span></div>
          <!--end::Text-->
          <!--begin::Illustration-->
          <div class="mb-0">
            <img src="assets/media/auth/welcome.png" class="mw-100 mh-300px theme-light-show" alt="" />
            <img src="assets/media/auth/welcome-dark.png" class="mw-100 mh-300px theme-dark-show" alt="" />
          </div>
          <!--end::Illustration-->
          <!--begin::Link-->
          <div class="mb-0">
            <a href="#" class="btn btn-sm btn-primary" ng-click="goToHome()" ng-hide="error">Go To Dashboard ({{timeRefresh}})</a>
          </div>
          <!--end::Link-->
        </div>
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Authentication - Signup Welcome Message-->
</div>
<!--end::Root-->
