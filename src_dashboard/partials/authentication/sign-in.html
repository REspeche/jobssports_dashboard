<!--begin::Root-->
<div class="d-flex flex-column flex-root" id="kt_partial_signin" ng-controller="signInController" ng-init="loadPartial()">
  <!--begin::Authentication - Sign-in -->
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <!--begin::Body-->
    <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
      <!--begin::Form-->
      <div class="d-flex flex-center flex-column flex-lg-row-fluid">
        <!--begin::Wrapper-->
        <div class="w-lg-500px p-10">
          <!--begin::Form-->
          <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" ng-submit="submit()">
            <!--begin::Heading-->
            <div class="text-center mb-11">
              <!--begin::Title-->
              <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
              <!--end::Title-->
              <!--begin::Subtitle-->
              <div class="text-gray-500 fw-semibold fs-6">Your Social Campaigns</div>
              <!--end::Subtitle=-->
            </div>
            <!--begin::Heading-->
            <!--begin::Login options-->
            <div class="row g-3 mb-9">
              <!--begin::Col-->
              <div class="col-md-12">
                <!--begin::Google link=-->
                <script src="https://accounts.google.com/gsi/client" async defer></script>
                <div id="g_id_onload"
                     data-client_id="236548104773-g2hks5lc4qrml7dn5aeokju1el24s4s9.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin flex-center text-nowrap w-100" data-type="standard"></div>
                <!--end::Google link=-->
              </div>
              <!--end::Col-->
            </div>
            <!--end::Login options-->
            <!--begin::Separator-->
            <div class="separator separator-content my-14">
              <span class="w-125px text-gray-500 fw-semibold fs-7">Or with email</span>
            </div>
            <!--end::Separator-->
            <!--begin::Input group=-->
            <div class="fv-row mb-8">
              <!--begin::Email-->
              <input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent"
                ng-model="formData.email"/>
              <!--end::Email-->
            </div>
            <!--end::Input group=-->
            <div class="fv-row mb-3">
              <!--begin::Password-->
              <input type="password" placeholder="Password" name="password" autocomplete="off" class="form-control bg-transparent"
                ng-model="formData.password"/>
              <!--end::Password-->
            </div>
            <!--end::Input group=-->
            <!--begin::Wrapper-->
            <div class="gap-3 fs-base fw-semibold mb-8 text-right">
              <!--begin::Link-->
              <p class="font-small grey-text" ng-show="showValidateMsg"><a href="#" ng-click="sendMailValidate()" class="blue-text ml-1 font-weight-bold">{{ 'LNK_SEND_EMAIL1' | translate }}</a>&nbsp;{{ 'LNK_SEND_EMAIL2' | translate }}</p>
              <p><a href="#" class="link-primary" ng-click="forgotPass()">Forgot Password ?</a></p>
              <!--end::Link-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Submit button-->
            <div class="d-grid mb-10">
              <btn-submit label="Sign In" btn-class="w100"></btn-submit>
            </div>
            <!--end::Submit button-->
            <!--begin::Sign up-->
            <div class="text-gray-500 text-center fw-semibold fs-6">Not a Member yet?
            <a href="/authentication/sign-up" class="link-primary">Sign up</a></div>
            <!--end::Sign up-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Wrapper-->
      </div>
      <!--end::Form-->
      <footer-login></footer-login>
    </div>
    <!--end::Body-->
    <!--begin::Aside-->
    <div class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2 back-split">
      <!--begin::Content-->
      <div class="d-flex flex-column flex-center py-7 py-lg-15 px-5 px-md-15 w-100">
        <div ng-include src="'/templates/partials/authentication/backSplit.html'"></div>
      </div>
      <!--end::Content-->
    </div>
    <!--end::Aside-->
  </div>
  <!--end::Authentication - Sign-in-->
</div>
<!--end::Root-->
