<!--begin::Root-->
<div class="d-flex flex-column flex-root" id="kt_app_root" ng-init="loadPartial()">
  <!--begin::Page bg image-->
  <style>body { background-image: url('assets/media/auth/bg5.jpg'); } [data-theme="dark"] body { background-image: url('assets/media/auth/bg5-dark.jpg'); }</style>
  <!--end::Page bg image-->
  <!--begin::Authentication - Signup Welcome Message -->
  <div class="d-flex flex-column flex-center flex-column-fluid">
    <!--begin::Content-->
    <div class="d-flex flex-column flex-center text-center p-10">
      <!--begin::Wrapper-->
      <div class="card card-flush w-lg-650px py-5">
        <div class="card-body py-15 py-lg-20">
          <logo-app size="100"></logo-app>
          <!--begin::Title-->
          <h1 class="fw-bolder text-gray-900 mb-5">Verify your email</h1>
          <!--end::Title-->
          <!--begin::Action-->
          <div class="fs-6 mb-8">
            <div class="fw-semibold text-gray-500">Didâ€™t receive an email? <a href="#" class="link-primary fw-bold" ng-click="tryAgain()" ng-show="remainingTime==0">Try Again</a></div>
            <div class="fw-semibold text-gray-500" ng-show="remainingTime>0">Wait {{remainingTime}} seconds to send it again.</div>
          </div>
          <!--end::Action-->
          <!--begin::Link-->
          <div class="mb-11">
            <a href="/authentication/sign-in" class="btn btn-sm btn-primary">Skip for now</a>
          </div>
          <!--end::Link-->
          <!--begin::Illustration-->
          <div class="mb-0">
            <img src="assets/media/auth/please-verify-your-email.png" class="mw-100 mh-300px theme-light-show" alt="" />
            <img src="assets/media/auth/please-verify-your-email-dark.png" class="mw-100 mh-300px theme-dark-show" alt="" />
          </div>
          <!--end::Illustration-->
        </div>
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Authentication - Signup Welcome Message-->
</div>
<!--end::Root-->
