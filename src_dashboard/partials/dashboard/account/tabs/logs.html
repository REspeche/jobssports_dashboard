<!--begin::Card-->
<div class="card pt-4">
  <!--begin::Card header-->
  <div class="card-header border-0">
    <!--begin::Card title-->
    <div class="card-title">
      <h2>Logs</h2>
    </div>
    <!--end::Card title-->
    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Button-->
      <button type="button" class="btn btn-sm btn-light-primary">
      <!--begin::Svg Icon | path: icons/duotune/files/fil021.svg-->
      <span class="svg-icon svg-icon-3">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.3" d="M19 15C20.7 15 22 13.7 22 12C22 10.3 20.7 9 19 9C18.9 9 18.9 9 18.8 9C18.9 8.7 19 8.3 19 8C19 6.3 17.7 5 16 5C15.4 5 14.8 5.2 14.3 5.5C13.4 4 11.8 3 10 3C7.2 3 5 5.2 5 8C5 8.3 5 8.7 5.1 9H5C3.3 9 2 10.3 2 12C2 13.7 3.3 15 5 15H19Z" fill="currentColor"></path>
          <path d="M13 17.4V12C13 11.4 12.6 11 12 11C11.4 11 11 11.4 11 12V17.4H13Z" fill="currentColor"></path>
          <path opacity="0.3" d="M8 17.4H16L12.7 20.7C12.3 21.1 11.7 21.1 11.3 20.7L8 17.4Z" fill="currentColor"></path>
        </svg>
      </span>
      <!--end::Svg Icon-->Download Report</button>
      <!--end::Button-->
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->
  <!--begin::Card body-->
  <div class="card-body py-0">
    <!--begin::Table wrapper-->
    <div class="table-responsive">
      <!--begin::Table-->
      <table class="table align-middle table-row-dashed fw-semibold text-gray-600 fs-6 gy-5" id="kt_table_customers_logs">
        <!--begin::Table body-->
        <tbody>
          <!--begin::Table row-->
          <tr ng-repeat="item in lstLogs">
            <!--begin::Badge=-->
            <td class="min-w-70px">
              <div class="badge" ng-class="{'badge-light-success':item.status==0}">{{item.status}} OK</div>
            </td>
            <!--end::Badge=-->
            <!--begin::Status=-->
            <td>{{item.action.toUpperCase()}} {{item.route}}</td>
            <!--end::Status=-->
            <!--begin::Timestamp=-->
            <td class="pe-0 text-end min-w-200px">{{item.entered}}</td>
            <!--end::Timestamp=-->
          </tr>
          <!--end::Table row-->
        </tbody>
        <!--end::Table body-->
      </table>
      <!--end::Table-->
    </div>
    <!--end::Table wrapper-->
  </div>
  <!--end::Card body-->
</div>
<!--end::Card-->
