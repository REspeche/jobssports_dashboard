                <!--begin::Form-->
                <form action="" class="form mb-15" method="post" id="kt_contact_form">
                  <h1 class="fw-bold text-dark mb-9">Send Us Email</h1>
                  <!--begin::Input group-->
                  <div class="d-flex flex-column mb-5 fv-row">
                    <!--begin::Label-->
                    <label class="fs-5 fw-semibold mb-2">Your name</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text" class="form-control form-control-solid" placeholder="" name="name" ng-model="formData.name"/>
                    <!--end::Input-->
                  </div>
                  <!--end::Input group-->
                  <!--begin::Input group-->
                  <div class="d-flex flex-column mb-5 fv-row">
                    <!--end::Label-->
                    <label class="fs-5 fw-semibold mb-2">Email contact</label>
                    <!--end::Label-->
                    <!--end::Input-->
                    <input type="text" class="form-control form-control-solid" placeholder="" name="email" ng-model="formData.email"/>
                    <!--end::Input-->
                  </div>
                  <!--end::Input group-->
                  <!--begin::Input group-->
                  <div class="d-flex flex-column mb-10 fv-row">
                    <label class="fs-6 fw-semibold mb-2">What do you want to tell us?</label>
                    <textarea class="form-control form-control-solid" rows="6" name="message" placeholder="" ng-model="formData.message"></textarea>
                  </div>
                  <!--end::Input group-->
                  <!--begin::Submit-->
                  <button type="button" class="btn btn-primary" id="kt_contact_submit_button" ng-click="sendMessage()">
                    <!--begin::Indicator label-->
                    <span class="indicator-label">Send Message</span>
                    <!--end::Indicator label-->
                    <!--begin::Indicator progress-->
                    <span class="indicator-progress">Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    <!--end::Indicator progress-->
                  </button>
                  <!--end::Submit-->
                </form>
                <!--end::Form-->
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-6 ps-lg-10">
                <!--begin::Map-->
                <div id="kt_contact_map" class="w-100 rounded mb-2 mb-lg-0 mt-2" ng-click="goToMap()">
                </div>
                <!--end::Map-->
              </div>
